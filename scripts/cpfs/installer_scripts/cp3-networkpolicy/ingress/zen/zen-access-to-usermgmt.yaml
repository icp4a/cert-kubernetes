apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: access-to-usermgmt
  namespace: "zenNamespace"
  labels:
    component: cpfs3
spec:
  podSelector:
    matchLabels:
      component: "usermgmt"
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector: 
        matchLabels:
          kubernetes.io/metadata.name: "opNamespace"
    - podSelector: {}