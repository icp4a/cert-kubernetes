kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongodb-backup
  labels:
    foundationservices.cloudpak.ibm.com: mongo-data
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      foundationservices.cloudpak.ibm.com: mongo-data
  template:
    metadata:
      name: mongodb-backup
      labels:
        foundationservices.cloudpak.ibm.com: mongo-data
    spec:
      containers:
      - name: mongodb-backup
        image: icr.io/cpopen/cpfs/ibm-mongodb:4.2.1-mongodb.4.0.24
        command: ["bash", "-c", "sleep infinity"]
        volumeMounts:
        - mountPath: "/dump"
          subpath: dump
          name: mongodump
        - mountPath: "/cred/mongo-certs"
          name: icp-mongodb-client-cert
        - mountPath: "/cred/cluster-ca"
          name: cluster-ca-cert
        - mountPath: "/work-dir"
          name: tmp-mongodb
        env:
          - name: ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: icp-mongodb-admin
                key: user
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: icp-mongodb-admin
                key: password           
      volumes:
      - name: mongodump
        persistentVolumeClaim:
          claimName: cs-mongodump
      - name: icp-mongodb-client-cert
        secret:
          secretName: icp-mongodb-client-cert
      - name: cluster-ca-cert
        secret:
          secretName: mongodb-root-ca-cert
      - name: tmp-mongodb
        emptyDir: {}