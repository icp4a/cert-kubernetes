############################################################################
  ########   IBM Business Automation Content Analyzer configuration   ########
  ############################################################################
  ca_configuration:
    global:
## Route and Ingress annotations. For more information on the annotations, refer to https://docs.openshift.com/container-platform/4.3/networking/routes/route-configuration.html#nw-route-specific-annotations_route-configuration
## By default, Content Analyzer will predefine `haproxy.router.openshift.io/disable_cookies: 'true'`.
## The timeout will be set to 120s if not specified. The timeout can be overwritten by specifying a new timeout value in second (s).
      route_ingress_annotations:
      - haproxy.router.openshift.io/timeout: 150s
## Indicate whether to enable metrics for ACA.  True or false
      metrics: "true"
      arch: "amd64"
      # The database secret name created as part of the pre-req.  Default will be "aca-basedb" if blank.
      db_secret:
      image:
        repository: "cp.icr.io/cp/cp4a/iadp"
        tag: "20.0.3-IF002"
        pull_policy: "IfNotPresent"
## Overwrite the default SHA digest for Content Analyzer containers by providing the SHA for each containers below.  To use SHA digest, you must comment out the `tag` parameter or leave it blank and you must use entilement registry as the repository.
        processing_digest:
        natural_language_extractor_digest:
        extraction_digest:
        backend_digest:
        rabbitmq_digest:
        redis_digest:
        deep_learning:
      # The max of retrying for CA deployment verification task until all the pods are in Ready status. A delay of 20 seconds between each attempt.  Default will be 90 if blank
      retries: "90"
      # Timeout for Content Analyzer's ocr_extraction, classifyprocess, processing, updatefiledetail components.  Default will be 300 seconds if blank
      celery:
        process_timeout: 300
      # ACA configuration PVC setting
      configs:
        claimname: "sp-config-pvc"
        #Size of config PVC in GB
        size:
      # ACA log PVC setting
      logs:
        claimname: "sp-log-pvc"
        log_level: "info"
        #Size of log PVC in GB
        size:
      # ACA data PVC setting
      data:
        claimname: "sp-data-pvc"
        #Size of Data PVC in GB
        size:
      # Redis configuration
      redis:
        resources:
          limits:
            memory: "640Mi"
            cpu: "0.25"
        replica_count: 3
      # RabbitMQ configuration
      rabbitmq:
        resources:
          limits:
            memory: "1024Mi"
            cpu: "0.5"
        # RabbitMQ high watermark memory setting.  Typically it should be around 50% of the memory limit of the pod
        memory_high_watermark: "512MB"
        # The number of archive logs for RabbitMQ
        log_rotate_count: 20
        replica_count: 3
    # Caller_api configuration
    caller_api:
      replica_count: 2
      resources:
        limits:
          memory: "3072Mi"
          cpu: "0.6"
    # Backend configuration
    spbackend:
      # Allow to specify a specific port (nodePort) for backend.  The port number must be between 30000-32767.  A random port will be generated if blank.
      port:
      replica_count: 2
      resources:
        limits:
          memory: "640Mi"
          cpu: "0.6"
    # Postprocessing configuration
    postprocessing:
      process_timeout: 1500
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "480Mi"
          cpu: "0.6"
    # Pdfprocess configuration
    pdfprocess:
      process_timeout: 1500
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "960Mi"
          cpu: "0.6"
    # utfprocess configuration
    utfprocess:
      process_timeout: 1500
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "960Mi"
          cpu: "1"
    # setup configuration
    setup:
      process_timeout: 360
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "700Mi"
          cpu: "0.6"
    # ocrextraction configuration
    ocrextraction:
      process_timeout: 300
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "4096Mi"
          cpu: "1"
    # classifyprocess configuration
    classifyprocess:
      process_timeout: 300
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "960Mi"
          cpu: "1"
    # processingextraction configuration
    processingextraction:
      process_timeout: 600
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "2048Mi"
          cpu: "1"
    # updatefiledetail configuration
    updatefiledetail:
      process_timeout: 300
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "480Mi"
          cpu: "0.6"
    #Natural language extraction
    naturallanguageextractor:
      process_timeout: 300
      replica_count: 2
      max_unavailable_count: 1
      resources:
        limits:
          memory: "1440Mi"
          cpu: "1"

    # Deep Learning configuration
    deeplearning:
      process_timeout: 300
      gpu_enabled:  # true or false.  Set it to true if you have a GPU enabled worker nodes
      nodelabel_key: # The unique node label key/value on the GPU node. For example: ibm-cloud.kubernetes.io/gpu-enabled:true.  Set this value when `gpu_enabled` is set to true
      nodelabel_value:  # The node label value on the GPU node.  For example: "true". Set this value when `gpu_enabled` is set to true
      replica_count: 2 # If gpu_enabled is set to true, we expect you have at least 2 GPU to achieve HA configuration with 2 replicas.
      max_unavailable_count: 1
      resources:
        limits:
          memory: "6144Mi"  # We recommend to increase the RAM limits if you train a large dataset.
