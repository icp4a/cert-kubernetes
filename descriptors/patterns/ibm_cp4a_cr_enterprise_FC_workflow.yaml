      ##  name: ibm-baw-wc-secret
      ## type: Opaque
      ## stringData:
      ##  username: deadmin
      ##  password: deadmin
      secret_name: ""
      ## Heartbeat interval (seconds) to connect to Workflow Center.
      heartbeat_interval: 30
