apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: bai-psp
spec:
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
  name: bai-clusterrole
rules:
- apiGroups:
  - extensions
  resourceNames:
  - bai-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use
