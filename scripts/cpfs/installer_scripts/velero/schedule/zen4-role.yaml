apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zen4-backup-role
  namespace: <zenservice namespace>
  labels:
    foundationservices.cloudpak.ibm.com: zen-data
rules:
  - verbs:
      - create
      - get
      - delete
      - watch
      - update
      - list
      - patch
    apiGroups:
      - ''
      - batch
      - extensions
      - apps
      - policy
    resources:
      - pods
      - secrets
      - configmaps
      - deployments
      - deployments/scale
      - pods/exec
  - verbs:
      - get
      - list
      - patch
    apiGroups:
      - zen.cpd.ibm.com
    resources:
      - zenservices
      - zenextensions
  - verbs:
      - get
    apiGroups:
      - ""
    resources:
      - configmaps